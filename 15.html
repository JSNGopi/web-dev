<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS cellectors</title>
    <style>
        #blueelement{
            color: blue;
        }
        p{
            color: red;
            border: 1px solid gray;
        }
        .greenelement{
            color: green;
            background-color: gold;
        } 
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p>this is a simple paragraph</p>
    <p id="blueelement">this is a another simple paragraph</p>
    <div>
        
        <p id="thiedpara" class="greenelement">this is another simple paragraph</p>
        <span>this is a span</span>
    </div>
    <footer>this is a footer</footer>
</body>
</html>
