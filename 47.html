<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar designing</title>
    <style>

        .logo{
            width: 100px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: "Segoe UI";
        }
        .right ul{
            display: flex;
            gap: 20px;
            
        }
        .right ul li {
            display: flex;
            align-items: center;
            list-style:  none;
            cursor: pointer;
        }
        .right ul li span{
            padding: 0 2px;
        }
        .first{
            display: flex;
            background-color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 40px;
            font-family: sans-serif;
        }
        .first span{
            font-size: 40px;
        }
        .first p{
            font-size: 20px;
        }
        .first button {
            background-color: aqua;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

    <header>
        <nav>

                    </svg></li>
                    <li><span>resources</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15" color="#000000" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></li>

                    </sv1></li>
