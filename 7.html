<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list </title>
</head>
<body>
    <!--  types of list  -->
    <ol>
        <li>gopi</li>
        <li>varshet </li>
        <li>honey</li>
    <ol type="a">
        <li>gopi</li>
        <li>varshet </li>
        <li>honey</li>
    </ol></ol>
    <ul type="disk">
        <li>gop</li>
        <li>varshet</li>
        <li>hanshitha</li>
    <ul type="square">
        <li>gop</li>
        <li>varshet</li>
        <li>hanshitha</li>
    </ul></ul>
    <ul type="circle">
        <li>gop</li>
        <li>varshet</li>
        <li>hanshitha</li>
    </ul>

    <!-- Tables -->
    <h1>tables</h1>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <td>DOB</td>
                <td>name of patner</td>
                <td>dureation of releation</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>gopi</td>
                <td>28_12_03</td>
                <td>honey</td>
                <td>15 years</td>
            </tr>
            <tr>
                <td>hanshitha</td>
                <td>24_12_03</td>
                <td>chinna</td>
                <td>15 years</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
